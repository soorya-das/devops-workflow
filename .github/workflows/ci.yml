name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      project-key:
        required: true
        type: string
      sonar-check-enabled:
        required: false
        type: boolean
        default: false
      pr-title:
        required: true
        type: string
    secrets:
      github-token:
        required: true
      github-username:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Validate PR Title
        if: ${{ github.event_name == 'pull_request' && inputs.pr-title != '' }}
        run: |
          echo "PR title: ${{ github.event.pull_request.title }}"
          echo "Expected: ${{ inputs.pr-title }}"
          if ! [[ "${{ github.event.pull_request.title }}" =~ ${{ inputs.pr-title }} ]]; then
            echo "‚ùå PR title does not match required pattern: ${{ inputs.pr-title }}"
            exit 1
          fi

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Print Project Key
        run: |
          echo "Project Key: ${{ inputs['project-key'] }}"

      # code formatting using spotless
      - name: Check code formatting
        run: mvn spotless:check
      # mvn test
      - name: Run unit tests
        run: ./mvnw test
